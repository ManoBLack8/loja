<!DOCTYPE html>
<html>
	<head>  

	<title>Login</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device=width, initial-scale=0.1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
		<script type="test/javascript" src = "script.js"></script>
		<script src="https://kit.fontawesome.com/02d782f584.js" crossorigin="anonymous"></script>
		

	</head>
	<body>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#">
					<h1>Criar Conta</h1>
						<div class="social-container">
								<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
								<a href="#" class="social"><i class="fab fa-google"></i></a>
								<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
						</div>
					<span>ou use seu email para se registar:</span>
					<input type="text" placeholder="Name" />
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<button>Cadastar</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="#">
					<h1>Entrar</h1>
					<div class="social-container">
						<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social"><i class="fab fa-google"></i></a>
						<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<span>ou use sua conta:</span>
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<a href="#">Esqueceu sua senha ?</a>
					<button>Entrar</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Bem vindo de volta!</h1>
						<p>para se manter conectado conosco, faça o login com suas informações pessoais</p>
						<button class="ghost" id="signIn">Entrar</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Olá, Amigo!</h1>
						<p>Insira seus dados pessoais e comece a jornada conosco</p>
						<button class="ghost" id="signUp">Cadastar</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
